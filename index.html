

<!doctype html>
<html lang="en" ng-app="rootModule">
<head >
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/styles/styles.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>

</head>
<body >
<div class="container">
    <p ng-controller="helloController">{{ message }}</p>
    <h1 class="font-bold">Lunch Checker App</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
        </div>

        <div class="form-group roboto-regular">
            <button class="btn btn-default font-regular">Check If Too Much</button>
        </div>

        <div class="form-group message">
        <!-- Your message can go here. -->
        </div>
</div>

</body>
</html>
