<!doctype html>

<html lang="en" ng-app="rootModule">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- import angularjs from google cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <p ng-controller="helloController">{{message}}</p>
    <h1 class="font-bold">Lunch Checker App</h1>
        <div class="" ng-controller="formController">
            <div class="form-group">
                <input id="lunch-menu" type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="lunchMenu">
            </div>
    
            <div class="form-group roboto-regular">
                <button class="btn btn-primary font-regular" ng-click="checkLunch()">Check If Too Much</button>
            </div>
    
            <div class="form-group message">
            <!-- Your message can go here. -->
            {{message}}
            </div>
        </div>

</div>

</body>
</html>
